<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('image d.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent background */
            padding: 20px; /* Add padding */
            border-radius: 10px; /* Add rounded corners */
            max-width: 800px; /* Limit the width */
            margin: auto; /* Center the content */
        }
        h1 {
            font-size: 2em; /* Increase font size of the main heading */
            background-color: rgba(0, 0, 0, 0.7); /* Add a semi-transparent background */
            color: white; /* Change text color to white */
            padding: 10px; /* Add padding */
            border-radius: 5px; /* Add rounded corners */
            text-align: center; /* Center the text */
        }
        p, ul, li {
            font-size: 1.2em; /* Increase font size */
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <div class="content">
        <p>If you have any questions or need further information, please feel free to contact us:</p>
        <ul>
            <li><strong>Email:</strong> contact@harvard.edu</li>
            <li><strong>Phone:</strong> +256772559334</li>
            <li><strong>Address:</strong> Harvard University, Cambridge, MA 02138, USA</li>
        </ul>
    </div>
</body>
</html>
